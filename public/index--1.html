    <script id="list" type="text/html">
        {{each firstPage item i}}
        <div class="content">
        <h1>{{item.title}}</h1>
        <h2>{{item.description}}</h2>
        <a href="/users/api/moreser?id={{item.serviceId}}" class="serve">更多服务</a>
        <ul class="content-list">
            {{each item.content value i}}
            <li class="content-item">
                <img src="{{value.imgUrl}}" alt="">
                <h2>{{value.serviceName}}</h2>
                <p>{{value.description}}</p>
                <div class="content-item-foot">
                    <span><span class="price">{{value.price}}</span>元/{{value.priceDesc}}</span>
                    <a href="">查看详情</a>
                </div>
            </li>
            {{/each}}
        </ul>
        </div>
        {{/each}}
    </script>

    <script type="text/javascript">
        /*轮播图初始化*/
        $(document).ready(function(){
            $('.flexslider').flexslider({
                directionNav: true,
                pauseOnAction: false
            });
        });
        /*侧栏导航*/
        $(function(){
            $(".ban-menu-item").hover(function(){
                $(this).addClass("is-show");
            },function(){
                $(this).removeClass("is-show");
            });
        })
        /*顶部动画*/
        $(function(){
            $(window).scroll( function(ev) {
                /* ...do something... */
                var top = $(this).scrollTop();
                if (top > 70){
                    $('.nav').addClass('anim')
                } else {
                    $('.nav').removeClass('anim')
                }


            } )
        })
        /*禁止用户缩放网页*/
        var scrollFunc=function(e){
            e=e || window.event;
            if(e.wheelDelta && event.ctrlKey){//IE/Opera/Chrome
                event.returnValue=false;
            }else if(e.detail){//Firefox
                event.returnValue=false;
            }
        }
        /*注册事件*/
        if(document.addEventListener){
            document.addEventListener('DOMMouseScroll',scrollFunc,false);
        }//W3C
        window.onmousewheel=document.onmousewheel=scrollFunc;
        $.get("/users/api/firstPage ", function(data){
            var html = template('list', data)
            $('.content-wrap').append(html)
        });
    </script>
